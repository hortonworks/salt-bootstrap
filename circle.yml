machine:
  environment:
    GODIST: "go1.7.1.linux-amd64.tar.gz"
  
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  pre:
    - go get -u github.com/govend/govend
    - mkdir -p $GOPATH/src/github.com/hortonworks
    - cp -r $HOME/salt-bootstrap $GOPATH/src/github.com/hortonworks
    - cd $GOPATH/src/github.com/hortonworks/salt-bootstrap && govend -v
    - cp -r $GOPATH/src/github.com/hortonworks/salt-bootstrap/vendor $HOME/salt-bootstrap
    
  cache_directories:
    - ~/download

test:
  pre:
    - go vet github.com/hortonworks/salt-bootstrap/saltboot

  override:
    - go test -v -race github.com/hortonworks/salt-bootstrap/saltboot